swagger: '2.0'
info:
  description: >-
    This is the API specification for the [Crops in Silico](http://cropsinsilico.org/) project. 
    This documentation was generated by [Swagger](http://swagger.io).
  version: 1.0.0
  title: Crops in Silico API
  termsOfService: 'https://www.wikihow.com/Write-Terms-and-Conditions'
  contact:
    email: lambert8@illinois.edu
  license:
    name: License Unknown
    url: 'https://choosealicense.com/'
host: ''
basePath: /api/v1
tags:
  - name: simulations
    description: Operations around simulations
    externalDocs:
      description: Find out more
      url: 'https://cropsinsilico.github.io/cis_interface/'
schemes:
  - https
paths:
  /simulations:
    get:
      tags:
        - simulations
      summary: Retrieve a list of prior simulations
      description: ''
      operationId: getSimulation
      produces:
        - application/json
      responses:
        '200':
          description: Success
    post:
      tags:
        - simulations
      summary: Create a new simulation
      description: ''
      operationId: postSimulation
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: A new set of simulation models to run
          required: true
          schema:
            $ref: '#/definitions/Simulation'
      responses:
        '200':
          description: Success
        '400':
          description: Invalid input
definitions:
  Simulation:
    type: object
    properties:
      models:
        type: array
        description: The models that should run during this simulation
        items:
          - type: string
      namespace:
        type: string
        description: The unique namespace in which to run this simulation
externalDocs:
  description: Find out more about Crops in Silico
  url: 'http://cropsinsilico.org/about-us/'
